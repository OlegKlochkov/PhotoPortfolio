<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Photo Portfolio
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <a class="headerElement" href="#intro">
                <h3>Джон Дое</h3>
            </a>
        </div>
        <nav>
            <a class="headerElement" href="#works">
                <h3>Мои работы</h3>
            </a>
            <a class="headerElement" href="#feedback">
                <h3>Заказать фотосет</h3>
            </a>
        </nav>
    </header>
    <main>
        <div class="introduction" id="intro">
            <h1>Джон Дое</h1>
            <img src="images/photographer.jpg" alt="Фотограф">
            <h2>
                Добро пожаловать на мой сайт!
                <br>
                Здесь вы сможете ознакомиться с моими работами и заказать фотосет вашей мечты
            </h2>
            <a href="#works"><img src="images/whiteExpandArrow.png"></a>
        </div>
        <div class="myWorks" id="works">
            <a href="#intro"><img src="images/blackCollapseArrow.png"></a>
            <h3>Мои работы</h3>
            <div class="photoExamples">
                <div class="photoRow">
                    <img src="images/firstPhoto.jpg">
                    <img src="images/secondPhoto.jpg">
                    <img src="images/thirdPhoto.jpg">
                </div>
                <div class="photoRow">
                    <img src="images/fourthPhoto.jpg">
                    <img src="images/fifthPhoto.jpg">
                    <img src="images/sixthPhoto.jpg">
                </div>
            </div>
            <a href="#feedback"><img src="images/whiteExpandArrow.png"></a>
        </div>
        <div class="feedbackForm" id="feedback">
            <a href="#works"><img src="images/blackCollapseArrow.png"></a>
        </div>
    </main>
    <footer>
        <h3 class="footerElement">8-800-555-35-35</h3>
        <div class="socialMediaIcons">
            <img class="footerElement" src="images/instagram.svg">
            <img class="footerElement" src="images/vk.svg">
            <img class="footerElement" src="images/facebook.svg">
            <img class="footerElement" src="images/twitter.svg">
        </div>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
