<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Photo Portfolio
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
            <a class="headerElement" id="headerIntroLink" href="#intro">
                <h3>Джон Дое</h3>
            </a>
        <nav>
            <a class="headerElement" href="#works">
                <h3>Мои работы</h3>
            </a>
            <a class="headerElement" href="#feedback">
                <h3>Заказать фотосет</h3>
            </a>
        </nav>
    </header>
    <main>
        <div class="introduction" id="intro">
            <h1>Джон Дое</h1>
            <img id="photographer" src="images/photographer.jpg" alt="Фотограф">
            <h2>
                Добро пожаловать на мой сайт!
                <br>
                Здесь вы сможете ознакомиться с моими работами и заказать фотосет вашей мечты
            </h2>
            <a href="#works"><img class="arrowLinkImg" src="images/whiteExpandArrow.png"></a>
        </div>
        <div class="myWorks" id="works">
            <a href="#intro"><img class="arrowLinkImg" src="images/blackCollapseArrow.png"></a>
            <h3>Мои работы</h3>
            <div class="photoExamples" id="photos">
                <div class="photoRow">
                    <img id="firstPhoto" onclick="showFullImage(this.src)" src="images/firstPhotoSmall.jpg">
                    <img id="secondPhoto" onclick="showFullImage(this.src)" src="images/secondPhotoSmall.jpg">
                    <img id="thirdPhoto" onclick="showFullImage(this.src)" src="images/thirdPhotoSmall.jpg">
                </div>
                <button id="showButton" onclick="showOtherImages()" hidden><h3>ВСЕ ФОТО</h3></button>
                <div class="photoRow">
                    <img id="fourthPhoto" onclick="showFullImage(this.src)" src="images/fourthPhotoSmall.jpg">
                    <img id="fifthPhoto" onclick="showFullImage(this.src)" src="images/fifthPhotoSmall.jpg">
                    <img id="sixthPhoto" onclick="showFullImage(this.src)" src="images/sixthPhotoSmall.jpg">
                </div>
            </div>
            <a href="#feedback"><img class="arrowLinkImg" src="images/whiteExpandArrow.png"></a>
        </div>
        <div class="feedbackForm" id="feedback">
            <a href="#works"><img class="arrowLinkImg" src="images/blackCollapseArrow.png"></a>
            <div class="feedbackDiv">
                <form>
                    <h3>Заказать фотосет</h3>
                    <input id="name" placeholder="Имя и Фамилия">
                    <input id="mail" placeholder="Почта для обратной связи">
                    <textarea id="description" placeholder="Описание желаемого фотосета"></textarea>
                </form>
                <button id="sendButton">Отправить</button>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="footerElement">8-800-555-35-35</h3>
        <div class="socialMediaIcons">
            <img class="footerElement" src="images/instagram.svg">
            <img class="footerElement" src="images/vk.svg">
            <img class="footerElement" src="images/facebook.svg">
            <img class="footerElement" src="images/twitter.svg">
        </div>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
