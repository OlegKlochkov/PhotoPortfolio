<!DOCTYPE html>
<html  lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Photo Portfolio
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <header>
            <a class="headerElement" id="headerIntroLink" onclick="changeLocation('intro')">
                <h3>Джон Дое</h3>
            </a>
            <nav>
                <a class="headerElement" onclick="changeLocation('works')">
                    <h3>Мои работы</h3>
                </a>
                <a class="headerElement" onclick="changeLocation('feedback')">
                    <h3>Заказать фотосет</h3>
                </a>
            </nav>
        </header>
        <main>
            <div class="introduction" id="intro">
                <h1>Джон Дое</h1>
                <img id="photographer" src="images/photographer.jpg" alt="Фотограф">
                <h2>
                    Добро пожаловать на мой сайт!
                    <br>
                    Здесь вы сможете ознакомиться с моими работами и заказать фотосет вашей мечты
                </h2>
                <a onclick="changeLocation('works')"><img class="arrowLinkImg" src="images/whiteExpandArrow.png" alt="Следующий раздел"></a>
            </div>
            <div class="myWorks" id="works">
                <a onclick="changeLocation('intro')"><img class="arrowLinkImg" src="images/blackCollapseArrow.png" alt="Предыдущий раздел"></a>
                <h3>Мои работы</h3>
                <div class="photoExamples" id="photos">
                    <div class="photoRow">
                        <img id="firstPhoto" onclick="showFullImage(this.src)" src="images/firstPhotoSmall.jpg" alt="Фото 1/6">
                        <img id="secondPhoto" onclick="showFullImage(this.src)" src="images/secondPhotoSmall.jpg" alt="Фото 2/6">
                        <img id="thirdPhoto" onclick="showFullImage(this.src)" src="images/thirdPhotoSmall.jpg" alt="Фото 3/6">
                    </div>
                    <button id="showButton" onclick="showOtherImages()" hidden>
                        <h3>ВСЕ ФОТО</h3>
                    </button>
                    <div class="photoRow">
                        <img id="fourthPhoto" onclick="showFullImage(this.src)" src="images/fourthPhotoSmall.jpg" alt="Фото 4/6">
                        <img id="fifthPhoto" onclick="showFullImage(this.src)" src="images/fifthPhotoSmall.jpg" alt="Фото 5/6">
                        <img id="sixthPhoto" onclick="showFullImage(this.src)" src="images/sixthPhotoSmall.jpg" alt="Фото 6/6">
                    </div>
                </div>
                <a onclick="changeLocation('feedback')"><img class="arrowLinkImg" src="images/whiteExpandArrow.png" alt="Следующий раздел"></a>
            </div>
            <div class="feedbackForm" id="feedback">
                <a onclick="changeLocation('works')"><img class="arrowLinkImg" src="images/blackCollapseArrow.png" alt="Предыдущий раздел"></a>
                <div class="feedbackDiv">
                    <form>
                        <h3>Заказать фотосет</h3>
                        <div class="inputLabelDiv">
                            <input id="name" placeholder="">
                            <label for="name">Имя и Фамилия</label>
                        </div>
                        <div class="inputLabelDiv">
                            <input id="mail" placeholder="">
                            <label for="mail">Почта для обратной связи</label>
                        </div>
                        <div class="inputLabelDiv" id="descriptionDiv">
                            <textarea id="description" placeholder=""></textarea>
                            <label for="description">Описание желаемого фотосета</label>
                        </div>
                    </form>
                    <button id="sendButton">Отправить</button>
                </div>
            </div>
        </main>
        <footer>
            <h3 class="footerElement">8-800-555-35-35</h3>
            <div class="socialMediaIcons">
                <img class="footerElement" src="images/instagram.svg" alt="insatgram">
                <img class="footerElement" src="images/vk.svg" alt="vk">
                <img class="footerElement" src="images/facebook.svg" alt="facebook">
                <img class="footerElement" src="images/twitter.svg" alt="twitter">
            </div>
        </footer>
        <script type="text/javascript" src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Playfair+Display&display=swap"
            rel="stylesheet">
    </body>
</html>
